<!DOCTYPE html>
<html>
    <head>
        <title>Test Tags</title>
    </head>
    
    <body>
        <hr>
        <h1 align= "center">To illustrate  text Formating tags</h1>
        <hr>
        <p align="right">This is an alternative <Marquee>Marquee</Marquee> text</p>
        <p align="center">This is <i>italized</i></p>
        <p align="center">This is <u>underlined</u></p>
        <p align="center">This is<b>bold</b> </p>
        <p align="center">This is <em>emphasized</em></p>
        <p align="center">This is <strong>strong</strong></p>
        <p align="center">This is <s>striked text</s></p>
        <p align="center">This is <code>compter code</code></p>
        <p align="center">This is <sup>superscript</sup>code</p>
        <p align="center">This is <sub>subscript</sub>code</p>
        <p align="center">This is <span style="large";>big</span> text</p>
        <p align="center">This is <span style="small";>small</span> text</p>

    </body>
</html>
