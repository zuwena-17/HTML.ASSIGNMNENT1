<!DOCTYPE html>
<HTML>
    <head>
        <title>Nested  and Difinion list</title>
        <boad>
            <hr>
            <h1 align="center">To illustrate Nested and Difinion List Tags</h1>
            <hr>
            <h2>An orderd nested  List</h2>
            <ol>
                <li>Coffe</li>
                <li>Tea</li>

                <ol type="a">
                    <li>Black tea</li>
                    <li>Grean tea</li>
                    
                    <ol type="i">
                        <li>China</li>
                        <li>Africa</li>
                    </ol>

                </ol>
                <li>Milk</li>
            </ol>
        <h2>A Difinion list:</h2>
        <dl>
            <dt>Bangalore</dt>
            <dd>-Capital city of Kamataka</dd>
            <dt>Mumbai</dt>
            <dd>-Capital city of Maharashta</dd>
        </dl>

        </boad>
    </head>
</HTML>
